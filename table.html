<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table demo</title>
	<style type="text/css">

		body {
			font-family: Arial;
		}

		table {
			border-collapse: collapse;
		}
		tr:nth-child(even){
			background: rgb(242,242,242);
		}
		th {
			background: rgb(84,176,61);
			color: white;
			border: 1px solid grey;
			text-align: left;
			padding: 5px;
		}
		td {
			border: 1px solid grey;
			padding: 5px;
		}

	</style>
</head>
<body>
<h2>Demo on how to create table</h2>
<table>
	<tr>
		<th width="200">
			Name
		</th>
		<th width="150">
			Email
		</th>
		<th width="150">
			Phone number
		</th>
	</tr>
	<tr>
		<td>John</td>
		<td>john.doe@gmail.com</td>
		<td>0123456789</td>
	</tr>
	<tr>
		<td>James</td>
		<td>james.foo@gmail.com</td>
		<td>0109000009</td>
	</tr>
	<tr>
		<td>Amin</td>
		<td>amin.ahmad@gmail.com</td>
		<td>0122220022</td>
	</tr>
</table>
</body>
</html>
